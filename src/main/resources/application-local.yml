ticketing:
  queue:
    enabled: true
    capacity: 5
    pass-ttl-seconds: 300
    advance-engine: java
    waiting-scan-pattern: "queue:*"
    advance-interval-ms: 200
    advance-lock-ttl-ms: 5000
    advance-debug-log: true

spring:
  kafka:
    consumer:
      group-id: ticketing-confirm-local-20260217
      auto-offset-reset: latest

management:
  endpoints:
    web:
      exposure:
        include: "health,info,mappings,prometheus"

logging:
  level:
    com.len.ticketing.application.queue: DEBUG