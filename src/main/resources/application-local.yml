ticketing:
  queue:
    enabled: true
    advance-interval-ms: 200
    capacity: 100
    pass-ttl-seconds: 300
    advance-engine: lua

spring:
  kafka:
    consumer:
      group-id: ticketing-confirm-local-20260217
      auto-offset-reset: latest

management:
  endpoints:
    web:
      exposure:
        include: "health,info,mappings,prometheus"
